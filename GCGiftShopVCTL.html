<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<script src="http://ajax.aspnetcdn.com/ajax/jQuery/jquery-1.8.0.js"></script>
<title>无标题文档</title>
</head>

<style type="text/css">
.cell{
	float:left;
    background:rgba(255, 255, 255, 0.5);
	width:49.5%;
}
.cell{
	border:1px solid #000000;
}

.rightText 
{
    float: left;
}

.rightText p {
    width: 100%;
    margin-top: 2px;
} 

.leftImg 
{
    float: left;
    width: 10%;
    padding-left: 3%;
    padding-right: 3%;
}

</style>
<script>
   
   var gift0 = {
       amount:0,
       charming:240000,
       coin:20,
       name:"别墅",
       image_url:"http://staticnova.ruoogle.com/gift/giftn12.png"
   };
   
   var gift1 = {
       amount:0,
       charming:600,
       coin:20,
       name:"跑车",
       image_url:"http://staticnova.ruoogle.com/gift/giftn11.png"
   };
   
   var gift2 = {
       amount:0,
       charming:600,
       coin:20,
       name:"钻石",
       image_url:"http://staticnova.ruoogle.com/gift/giftn104.png"
   };
   
   var gift3 = {
       amount:0,
       charming:600,
       coin:20,
       name:"包包",
       image_url:"http://staticnova.ruoogle.com/gift/giftn103.png"
   };
   
   var gift4 = {
       amount:0,
       charming:600,
       coin:20,
       name:"充气娃娃",
       image_url:"http://staticnova.ruoogle.com/gift/giftn102.png"
   };
   
   var dataSource = [gift0, gift1, gift2, gift3, gift4];
    
   window.onload = function() { appendText(); }
     
   function appendText()
   {     
        for (var i = 0; i < dataSource.length; ++i)
        {
            var parentDiv = $("<div></div>");
            
            var left = dataSource[i];
            
            var leftDiv = $("<div></div>");
            
            leftDiv.addClass("cell");
            
            setCell(leftDiv, left);
            
            parentDiv.append(leftDiv);
            
            if (i + 1 < dataSource.length) 
            {
                var right = dataSource[i + 1];
                
                var rightDiv = $("<div></div>");
                
                rightDiv.addClass("cell");
                
                setCell(rightDiv, right);
                
                parentDiv.append(rightDiv);
            }
            
            $("body").append(parentDiv);
            
            ++i;
        }
    };
    
    function setCell(div, value)
    {
        var imgDiv = $("<div></div>");
        
        var img = $("<img/>").attr("src", value.image_url);
        
        imgDiv.append(img);
        
        img.addClass("leftImg");
        
        div.append(imgDiv);
        
        var textDiv = $("<div></div>");
        
        textDiv.addClass("rightText");
        
        var name = $("<p/>").text(value.name);
        
        textDiv.append(name);
        
        var charm = $("<p/>").text("魅力值+" + value.charming);
        
        textDiv.append(charm);
        
        var gold = $("<p/>").text(value.coin + "金豆");
        
        textDiv.append(gold);
        
        div.append(textDiv);
    }
    
</script>

<body>
    <p>hello world</p>
    <button onclick="appendText()">追加文本</button>
</body>
</html>
