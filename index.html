<html>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<head>
		<title>Angular JS Include 示例</title>
		<script src="http://apps.bdimg.com/libs/angular.js/1.2.16/angular.min.js"></script>
		<script src="http://apps.bdimg.com/libs/angular.js/1.2.16/angular-route.min.js"></script>
	</head>
	<body>
		<div ng-app="app" ng-controller="MainController">
  			Choose:
			<a href="users">user list</a> |
			<a href="users/alice">user: alice</a>			
			<div ng-view></div>
		</div>
	<script>
		var app = angular.module('ngRouteExample', ['ngRoute'])
			.controller('MainController', function($scope) {
			})
			.config(function($routeProvider, $locationProvider) {
			$routeProvider
				.when('/users', {
					templateUrl: 'user-list.html',
					controller: 'UserListCtrl'
				})
				.when('/users/:username', {
					templateUrl: 'user.html',
					controller: 'UserCtrl'
				});
		
				// configure html5
				$locationProvider.html5Mode(true);
			});
			
			app.controller('UserListCtrl', function($scope) {});
			
			app.controller('UserCtrl', function($scope, $routeParams) {
				$scope.params = $routeParams;
			});
	</script>
</body>
</html>
